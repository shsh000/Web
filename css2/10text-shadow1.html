<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		.shadow1 {
			color: blueviolet;
			text-shadow: 1px 1px;
		}
		.shadow2 {
			color: rgb(94, 179, 150);
			text-shadow: 4px 4px 3px rgb(82, 67, 67);
		}
		.shadow3 {
			color: lawngreen;
			text-shadow: 5px -5px 5px #000;
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>

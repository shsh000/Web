<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>슈퍼푸드</title>
  <style>
    /* text-overflow : 넘치는 텍스트 표기 */
    .content {
      border:1px solid #ccc;
      width: 300px;
      white-space: nowrap; /* white-space : 줄 바꿈 안함 */
      overflow:hidden; /* 넘치는 부분 감춤 */
      text-overflow: ellipsis; /* ellipsis : 말 줄임표(...)로 잘린 텍스트 표시 */
    }
    .content:hover {
      overflow: visible; /* 넘치는 부분 보여줌 */
    }
  </style>
</head>

<body>
  <h2>귀리(Oat) </h2>
  <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>

</html>

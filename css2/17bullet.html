<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>불릿 바꾸기</title>
  <style>
    /* list-style-type : 목록의 불릿(순서 없는 목록에서
    각 항목 앞에 붙이는 그래픽 문자나 이미지)과 번호 스타일지정 */
    .sqbullet {
      list-style-type: square;
    }
    .nobullet {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <h1>이지스퍼블리싱</h1>
  <!-- 채운 사각형으로 불릿 바꾸기 -->
  <ul class="sqbullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>

  <!-- 불릿 없애기 -->
  <ul class="nobullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>

</html>

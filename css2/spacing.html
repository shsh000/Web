<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
  <style>
    .letter {
      letter-spacing: 0.2em;
    }
    h1:nth-of-type(1) {
      letter-spacing: 0.8em;
    }
    h1:nth-of-type(2) {
      letter-spacing: 0.5em;
    }
    .word {
      word-spacing: 5em;
    }
  </style>
</head>

<body>
  <h1><span class="letter">HTML5</span>와 CSS3</h1>
  <h1>HTML5와 CSS3</h1>
  <h1 class="word">HTML5와 CSS3</h1>
</body>

</html>

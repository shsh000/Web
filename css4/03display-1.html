<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		#inline > img {
			/* inline : 한 줄로 배치 */
			display: inline;
			border: 2px solid red;
			padding: 10px 15px; /* 상하, 좌우 */
			margin-left: 10px;
		}
		#block > img {
			/* block : 한 블럭으로 배치 */
			display: block;
		}
	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>

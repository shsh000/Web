<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-width: 5px;
		}
		.box1 {
			border: 2px dotted black;
		}
		.box2 {
			border: 2px solid black;
		}
		.box3 {
			border: 2px dashed black;
		}
	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>

<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
		}
		.box1 {
			background-color: rgb(255, 111, 15);
			margin: 30px 50px 30px 50px;
			/* top부터 시계방향(top, right, bottom, left) */
		}
		.box2 {
			background-color:lightgreen;
			margin: 30px 50px; /* 상하, 좌우 */
		}
		.box3 {
			background-color:rgb(99, 185, 255);
			margin: 70px; /* 전체 */
		}
		.box4 {
			background-color:rebeccapurple;
			margin: 30px 5px 10px; /* 상, 좌우, 하*/
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>

</html>

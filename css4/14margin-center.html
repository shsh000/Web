<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}
		.box1 {
			background-color: rgb(226, 154, 255);
			margin: 50px auto; /* 상하 : 50px, 좌우 : auto */
		}
		.box2 {
			background-color: rgb(111, 162, 255);
			margin: auto 50px; /* 상하 : auto, 좌우 : 50px */
		}
		.box3 {
			background-color: rgb(0, 0, 0);
			margin: auto; /* 전체 : auto */
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>

</html>

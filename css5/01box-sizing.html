<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>box-sizing</title>
	<style>
		.box1 {
			/* content-box : width 속성 값을 컨텐츠 영역 너비값으로 사용 */
			box-sizing: content-box;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid black;
		}
		.box2 {
			/* border-box : width 값을 테두리까지 포함한 전체 너비 값으로 사용 */
			box-sizing: border-box;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<div class="box1"> box-sizing = "content-box" </div>
	<div class="box2"> box-sizing = "border-box"</div>
</body>

</html>

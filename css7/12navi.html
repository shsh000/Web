<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>link 스타일</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
    }
    .navi ul li {
      display: inline-block;
      width: 150px;
      padding: 10px;
    }
    .navi a:link,
    .navi a:visited {
      font-size: 14px;
      padding: 10px;
      text-decoration: none;
      color: pink;
    }
    .navi a:link {
      color: rgb(228, 19, 54);
    }
    .navi a:visited {
      color: rgb(0, 255, 242)
    }
    .navi a:hover,
    .navi a:focus {
      background-color: #222;
      color: #fff;
    }
    .navi a:active {
      background-color: #f00;
    }
    input[name = "user"] {
      background-color: rgb(124, 211, 214);
    }
    input[name = "user"]:focus {
      background-color: rgb(42, 97, 99);
    }
    input[name = "passwd"] {
      background-color: lightpink;
    }
    input[name = "passwd"]:focus {
      background-color: rgb(206, 73, 95);
    }
  </style>
  <!--[if lt IE 9]>
<script src="html5shiv.js"></scirpt>
<![endif]-->
</head>
<body>
  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">이용 안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
  </div>
  사용자ID : <input type="text" name="user" id=""><br>
  비밀번호 : <input type="password" name="passwd" id="">
</body>
</html>

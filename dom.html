<body>

    </div>
    <script>
        let students = [{
            sno: 1,
            sname: '이희수'
        }, {
            sno: 2,
            sname: '권소정'
        }, {
            sno: 3,
            sname: '김하은'
        }, {
            sno: 4,
            sname: '윤정은'
        }];
        // DOM(Document Object Model) => object : 속성, 기능
        let show = document.getElementById('show');

        // console.log(ul)
        show.appendChild(makeUL()); // appendChild : 부모요소에 자식요소 붙여넣기
        show.appendChild(makeTable());

        function makeTable() {
            let tb = document.createElement('table');

            students.forEach(elem => {
                let tr = document.createElement('tr');

                for(let field in elem) {
                    let td = document.createElement('td');
                    let txt = document.createTextNode(elem[field]);
                    td.appendChild(txt);
                    tr.appendChild(td);
                }
                tb.appendChild(tr);
            })
            return tb;
        }


        function makeUL() {
            // 요소생성 createElement()
            let ul = document.createElement('ul');
            students.forEach(elem => {
                let li = document.createElement('li');
                li.setAttribute('id', elem.sno); // setAttribute : attributeNode 추가
                let txt = document.createTextNode(`${elem.sno}, ${elem.sname}`);
                li.appendChild(txt);
                // console.log(li);
                ul.appendChild(li);
            });
            return ul;
        }
    </script>
</body>
